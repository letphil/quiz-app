<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #dragContainer {
        height: 100vh;
        width: 100vw;
        border: 1px solid hotpink;
      }

      .boxes {
        height: 100px;
        width: 100px;
        background-color: black;
        margin: 3px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <input type="file" />
    <div id="dragContainer"></div>
    <script>
      // const selector = "#dragContainer div";
      // const divs = document.querySelectorAll(selector);

      let start = 40;

      for (let i = 0; i < 10; i++) {
        const el = document.createElement("div");
        el.draggable = true;

        el.style.top = `${start}px`;
        el.style.left = 0;
        el.classList.add("boxes");

        el.addEventListener("dragend", (e) => {
          e.preventDefault();
          console.log("drop");
          el.style.top = e.clientY + "px";
          el.style.left = e.clientX + "px";
        });

        console.log("el =", el);

        start += 105;
        console.log(start);
        dragContainer.appendChild(el);
        console.log("dragContainer =", dragContainer);
      }
    </script>
  </body>
</html>
